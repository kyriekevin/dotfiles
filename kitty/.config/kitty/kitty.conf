# BEGIN_KITTY_THEME
include Catppuccin-Mocha.conf
# END_KITTY_THEME

# font
font_family      family=Menlo postscript_name=Menlo-Regular
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12.0

# UI
cursor_shape block
term xterm-256color
cursor_trail 3
cursor_trail_decay 0.1 0.45
cursor_trail_start_threshold 2
hide_window_decorations titlebar-only
window_padding width 10
background_opacity 0.81
background_blur 30
remember_window_size yes
confirm_os_window_close 0
window_margin_width 5

# tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powline_style slanted

macos_show_window_title_in none

open_url_with default
copy_on_select yes
scrollback_lines 2000
